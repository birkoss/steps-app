<ion-header>
  <ion-navbar color="primary">
      <button ion-button menuToggle icon-only><ion-icon name="menu"></ion-icon></button>
    <ion-title>
      Stats
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-segment [(ngModel)]="currentDeviceID" (ionChange)="segmentChanged($event)" color="secondary">
    <ion-segment-button *ngFor="let device of configsProvider.getDevices()" [value]="device.id">
      {{device.type}}
    </ion-segment-button>
  </ion-segment>

  <div>
    <div style="display: block">
      <canvas height="300" baseChart
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [legend]="barChartLegend"
              [chartType]="barChartType"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)"></canvas>
    </div>
  </div>


</ion-content>
