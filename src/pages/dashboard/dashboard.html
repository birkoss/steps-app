<ion-header>
  <ion-navbar color="primary">
      <button ion-button menuToggle icon-only><ion-icon name="menu"></ion-icon></button>
    <ion-title>
      Dashboard
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-segment [(ngModel)]="currentDeviceID" (ionChange)="segmentChanged($event)" color="secondary">
    <ion-segment-button *ngFor="let device of configsProvider.getDevices()" [value]="device.id">
      {{device.type}}
    </ion-segment-button>
  </ion-segment>

<div style="display: block; padding-top: 20px;">
  <canvas baseChart
              [data]="doughnutChartData"
              [labels]="doughnutChartLabels"
              [chartType]="doughnutChartType"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)"></canvas>
</div>


</ion-content>
